# 全局配置
#is_debug: True # 是否启用DEBUG模式
is_debug: True # 是否启用DEBUG模式
is_args: True # 是否启用args重载。启用后yaml配置会覆盖args参数


# 人脸识别: 预测阈值
face:
  count: 1 # 进程数
  per_img_count: 5 # 一个人最多处理几张候选图
  per_img_interval: 1 # 如果没有抓拍到合适人脸，就1s抓1张候选图
  max_size: 50 # 一台相机消息队列容量
  sleep: 0.2 # 1s执行一次
  database: ./assets/face/dataset
  update_path: ./assets/face/main/face.pkl

# mysql配置
mysql:
  is_sql: True # 是否开启数据库
  max_size: 30 # 一台相机消息队列容量
  sleep: 0.2 # 1s执行一次
  host: 192.168.1.6 # 数据库ip
  port: 3306 # 端口号
  user: root # 用户名
  password: 123456 # 密码
  database: personnelflow # 数据库名称
  web_ip: 192.168.1.6 # 发送消息ip
  web_port: 9090 # 发送消息port