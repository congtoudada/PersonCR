# 全局配置
is_debug: True # 是否启用DEBUG模式
is_args: True # 是否启用args重载。启用后yaml配置会覆盖args参数
main_id: 1 # main_process1的标识

# 相机启动间隔 (单位:s)
cam_interval: 8

cam_list:
  - keliu1
  - renlian1


# 视频帧缓存队列上限
max_frame_size: 10

# 人脸识别: 预测阈值
face:
  count: 2 # 进程数
  max_size: 50 # 一台相机消息队列容量
  sleep: 0.2 # 1s执行一次
  database: ./assets/face/dataset
  update_path: ./assets/face/main/face.pkl
  per_img_count: 4   # 一个人最多处理几张候选图

# mysql配置
mysql:
  count: 2 # 进程数
  is_sql: True # 是否开启数据库
  max_size: 50 # 一台相机消息队列容量
  sleep: 0.2 # 1s执行一次
  host: 127.0.0.1 # 数据库ip
  port: 3306 # 端口号
  user: root # 用户名
  password: 123456 # 密码
  database: personnelflow # 数据库名称
  web_ip: 127.0.0.1 # 发送消息ip
  web_port: 9090 # 发送消息port