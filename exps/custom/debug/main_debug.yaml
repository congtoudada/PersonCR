# 1.全局配置
enable_log: True # 全局日志控制，决定是否将消息打印到控制台和日志文件中
enable_debug: True # 全局DEBUG控制，决定是否将消息打印到控制台(如果enable_log为False,该项无效)
debug_mode: True # DEBUG模式运行 (如果为本地视频则可以开启DEBUG模式，避免读取视频过快导致大量丢帧）
main_id: 1 # 进程标识

# 2.相机配置
cam:
  # 相机配置列表 (debug模式只能配置一台)
  list:
#    - keliu1
    - renlian1

# 3.人脸识别配置
face:
  count: 1 # 进程数

# 4.数据库配置
database:
  count: 0 # 进程数
  host: 127.0.0.1 # 数据库ip
  port: 3306 # 端口号
  user: root # 用户名
  password: 123456 # 密码
  database_name: personnelflow # 数据库名称
  pool_size: 5 # 数据库池大小
  web_ip: 127.0.0.1 # 发送消息ip
  web_port: 9090 # 发送消息port


# DEBUG模式独有配置
debug_vis: True # DEBUG模式独有属性，控制是否可视化）
window_width: 640
window_height: 480