# 1.全局配置
enable_log: True # 全局日志控制，决定是否将消息打印到控制台和日志文件中
enable_debug: True # 全局DEBUG控制，决定是否将消息打印到控制台(如果enable_log为False,该项无效)
main_id: 1 # 进程标识

# 2.相机配置
# 视频帧缓存队列上限
frame_queue_capacity: 10
# 相机配置列表
cam_list:
  - keliu1
  - renlian1

# 3.人脸识别配置
face:
  count: 1 # 进程数
  capacity: 15 # 消息队列容量

# 4.数据库配置
database:
  count: 1 # 进程数
  capacity: 30 # 消息队列容量
  host: 127.0.0.1 # 数据库ip
  port: 3306 # 端口号
  user: root # 用户名
  password: 123456 # 密码
  database_name: personnelflow # 数据库名称
  pool_size: 5 # 数据库池大小
  web_ip: 127.0.0.1 # 发送消息ip
  web_port: 9090 # 发送消息port